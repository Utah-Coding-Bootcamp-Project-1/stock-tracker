<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- semantic ui -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Stock Tracker</title>
</head>

<body>

    <div class="title-bar">
        <div class="title-bar-left">
            <h1 class="menu-text">Stock Tracker</h1>
        </div>
    </div>





    <section class="grid-container" id="main-content-container">
        <div class="ui grid">

            <aside class="four wide column">

                <section class="ml row">
                    <h3 class="ml">Search Stocks</h3>
                    <form class="ml" id="searchForm">
                        <div class="ui right labeled input">
                            <input type="search" id="searchTerm" placeholder="Search Stock Ticker...">
                            <button type="submit" class="ui basic label" value="Submit" id="searchButton"><i
                                class="fas fa-search"></i></button>
                        </div>
                    </form>
                </section>

                <section class="ml-2 row">

                    <h6>Results</h6>
                    <div class="ui list">
                        <div class="item">stock 1</div>
                        <div class="item">stock 2</div>
                    </div>

                </section>

            </aside>

            <main class="twelve wide column">

                <section class="row">
                    <h3 class="ml">My Stocks</h3>

                    <table class="ui celled table">
                        <thead>
                            <tr>
                                <th>Ticker</th>
                                <th>Corporation</th>
                                <th>Price Paid</th>
                                <th>Current Price</th>
                                <th>Days Gain</th>
                                <th>Total Gain</th>
                                <th><span class="remove-button">Clear All</span></th>
                            </tr>
                        </thead>
                        <tbody id="saved-stock-list">
                            <tr>
                                <td class="ticker">MSFT</td>
                                <td class="corporation">Microsoft Corporation</td>
                                <td class="">
                                    <input class="price-paid input-group-field" type="number" value="210.75">
                                </td>
                                <td class="current-price">214.25</td>
                                <td class="bg-green"><span class="days-gain ">+ 0.04%</span></td>
                                <td class="total-gain text-bold text-green">3.50</td>
                                <td class="remove-button">Remove</td>
                            </tr>
                            <tr>
                                <td class="ticker">MSFT</td>
                                <td class="corporation">Microsoft Corporation</td>
                                <td class="">
                                    <input class="price-paid input-group-field" type="number" value="210.75">
                                </td>
                                <td class="current-price">214.25</td>
                                <td class="bg-red"><span class="days-gain">- 0.04%</span></td>
                                <td class="total-gain text-bold text-red">-3.50</td>
                                <td class="remove-button">Remove</td>
                            </tr>
                        </tbody>
                    </table>

                </section>

            </main>
        </div>
    </section>

    <div class="grid-x">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
