<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- semantic ui -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Stock Tracker</title>
</head>

<body>

    <div class="title-bar">
        <div class="title-bar-left">
            <h1 class="menu-text">Stock Tracker</h1>
        </div>
    </div>

   <!-- Main content area -->
   <div class="main-content-container">
        <div class="ui two column stackable padded grid">
            <div class="four wide column">
                <aside class="">
                    <section class="row">
                        <h3 class="">Search Stocks</h3>
                        <form class="" id="searchForm">
                            <div class="ui right labeled input">
                                <input type="search" id="searchTerm" placeholder="Search Stock Ticker...">
                                <button type="submit" class="ui basic label" value="Submit" id="searchButton"><i
                                        class="fas fa-search"></i></button>
                            </div>
                        </form>
                    </section>
                </aside>
            </div>
            <div class="twelve wide column">
                <section class="row mb">
                    <h3 class="my-stocks">My Stocks</h3>
                    <button class="ui button" id="refresh-button">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <table class="ui celled table" id="saved-stock-table">
                        <thead>
                            <tr>
                                <th>Ticker</th>
                                <th>Corporation</th>
                                <th>Price Paid</th>
                                <th>Current Price</th>
                                <th>Days Gain</th>
                                <th>Total Gain</th>
                                <th><span class="remove-button" id="clear-all">Clear All</span></th>
                            </tr>
                        </thead>
                        <tbody id="saved-stock-list">
                            
                        </tbody>
                        <tfoot id="saved-stock-summary">
                            
                        </tfoot>
                    </table>
                    <h4 class="hidden" id="add-stock-message">Add stocks to your portfolio to view their information.</h4>
                </section>
            
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="ui fullscreen modal">

        <div class="header ui padded grid  pv-05">
            <div class="three column row pv-0">
                <div class="column modal-header" id="modal-ticker-name">
                    <span class="" id="modal-ticker-name"></span>
                </div>
                <div class="column">
                    <div class="centerButton"><button class="ui green button" id="addButton">ADD</button></div>
                </div>
                <div class="column">
                    <button class="ui grey basic button close right floated" id="closeButton">X</button>
                </div>
            </div>
        </div>

        <div class="ui stackable padded grid">
            <section class="eight wide column">
                <table class="ui celled table">
                    <tr>
                        <td>Cost</td>
                        <td id="cost"></td>
                    </tr>
                    <tr>
                        <td>High</td>
                        <td id="high"></td>
                    </tr>
                    <tr>
                        <td>Low</td>
                        <td id="low"></td>
                    </tr>
                    <tr>
                        <td>Open</td>
                        <td id="open"></td>
                    </tr>
                    <tr>
                        <td>Previous Close</td>
                        <td id="close"></td>
                    </tr>
                </table>
            </section>
            <section class="eight wide column">
                <div id="modal-news" class="ui celled stackable padded grid modal-news">
                </div>
            </section>
        </div>
    </div>

    <!-- Include Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
